{% extends 'store/main.html' %}
{% load static %} 
{% block content %}


<h1>Single Item</h1> 
<div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- Product Image -->
        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h3>Product Name: {{ item.name }}</h3>
        <h3>Product Price: ${{ item.price }}</h3>
        <h3>Digital: {{ item.digital }}</h3>
        
        <!-- Add a button, link, or other elements as needed -->
      </div>
    </div>
  </div>
{% endblock %}
